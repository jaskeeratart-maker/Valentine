<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kaur Ji ğŸ’– Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffb6c1, #ffe4ec);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: pink;
      font-size: 18px;
      animation: fall linear forwards;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 34px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(255,105,180,0.35);
      max-width: 340px;
      width: 90%;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #ff6f9c;
      font-size: 16px;
    }

    img {
      width: 190px;
      margin-top: 12px;
    }

    .buttons {
      margin-top: 22px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      left: 18%;
      box-shadow: 0 8px 20px rgba(255,105,180,0.4);
    }

    #no {
      background: #eee;
      color: #777;
      right: 18%;
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Kaur Ji ğŸ’–</h1>
  <p>Will you be my Valentine?</p>

  <img id="panda" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />

  <div class="buttons">
    <button id="yes">Yes ğŸ¥°</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const panda = document.getElementById('panda');
  const music = document.getElementById('music');

  document.body.addEventListener('click', () => {
    music.play();
  }, { once: true });

  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * 220 - 110;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    panda.src = "https://media.giphy.com/media/l41lYCDgxP6OFBruE/giphy.gif";
  });

  yesBtn.addEventListener('click', () => {
    document.querySelector('.card').innerHTML = `
      <h1>She said YES ğŸ’ğŸ’–</h1>
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" />
      <p style="font-size:18px;color:#ff4d88;margin-top:10px;">
        Kaur Ji, will you walk this beautiful life with me,
        laugh with me, grow with me, and be mine forever? ğŸ’•
      </p>
      <p style="font-size:15px;color:#ff85ad;">
        This is my heart, always yours â¤ï¸
      </p>
      <p style="font-size:14px;color:#ff69b4;">
        â€” Jaskeerat ğŸ’–
      </p>
    `;
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 10 + 14 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
